<!DOCTYPE html>
<html lang="es">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
  <link href="{{ 'css/main.css' | url }}" rel="stylesheet">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js" defer></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js" defer></script>

  <script src="{{ '/js/main.js' | url }}" defer></script>
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>
</head>

<body>
  <style>
    :root {
      /*colors*/
      --primary: #02092A;
      --secondary: #709CFF;
      --accent: #6091FF;
      /* fonts */
      --font-family: 'Poppins', sans-serif;
      --main-size: 1368px;
      /* sizes */
      --navbar-size: 130px;
      --footer-sice: 230px;
      --size-sm: 150px;
      --size-md: 300px;
      --size-lg: 430px;
      /* Responsive functions*/
      --responsive-text: clamp(0.875rem, 2vw + 0rem, 1.25rem);
      --responsive-title: clamp(2rem, 1.2500rem + 3.3333vw, 3rem);
      --responsive-columns: repeat(auto-fit, minmax(min(100%, var(--size-md)), 1fr));
    }
  </style>

  <div class="root">
    {% include "partials/fullscreen-menu.html" %}
    <header id="header" class="header dark-section">{% include "partials/header.html" %}</header>
    <div class="main-content reveal">
      {% block content %}
      {% endblock content %}
    </div>
    <footer class="footer dark-section">
      {% include "partials/footer.html" %}
    </footer>
  </div>


</body>

</html>
